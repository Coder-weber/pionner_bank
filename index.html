<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" name="" id="" class="form-control" placeholder="Email">
                <br>
                <input type="password" name="" id="" class="form-control" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4 ">
              <div class="deposite status">
                <h5>Deposit</h5>
                <h2>$ <span id="depositAmount">00</span> </h2>
              </div>
           </div>
           <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="addWithdraw">00</span> </h2>
            
            </div>      
        </div>
           <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span> </h2>
            
            </div>
        </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                   
               <h4>Deposit</h4>
               <input id="depositInput" type="text" class="form-control"placeholder="$ amount you want to deposit">
                <br>
               <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmount"  type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdrawBtn" class="btn btn-success">Withdraw</button>
            
            </div>    
        </div>
       </div>
    </div>
    <script>
    // login hidden events
        const loginBtn= document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })


        // deposit event now
        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
          const depositNumber=getInputNumber("depositInput");
          
       updateSpanTag("depositAmount",depositNumber);
       updateSpanTag("currentBalance",depositNumber);

       document.getElementById("depositInput").value="";
 
    });

    //withdraw events start
    const withdrawBtn=document.getElementById("addWithdrawBtn");
    withdrawBtn.addEventListener("click",function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        
        
        updateSpanTag("addWithdraw",withdrawNumber);
        updateSpanTag("currentBalance",-1*withdrawNumber);

       document.getElementById("withdrawAmount").value="";
    });
    function getInputNumber(id){
        const amount=document.getElementById(id).value;
        const amountNumber=parseFloat(amount);
        return amountNumber;
    }

    function updateSpanTag(id,depositNumber){
       const current=document.getElementById(id).innerText;
       const currentNumber=parseFloat(current);
       const total=depositNumber+currentNumber;
       document.getElementById(id).innerText=total;
          
    }

    </script>
</body>
</html>
